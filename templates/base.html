<!--
Flask used to render HTML templates (see server.py)
Jinja2 used to execute Python inside of templates (surrounded by {% %} or {{}} in code)
Jinja2 also connects HTML files together (ex. base.html & login.html)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TrackPack{% endblock %}</title>
</head>
<body>
    <h2>TrackPack</h2>
    <h4>For tracking your school activities</h4>

    {% if session['student_number'] %}

    <p>{{ session['student_number'] }}</p>

    <a href="{{ url_for('events_page') }}">
        <button>Events</button>
    </a>

    <a href="{{ url_for('leaderboard_page') }}">
        <button>Leaderboard</button>
    </a>

    <a href="{{ url_for('reset_session') }}">
        <button>Log Out</button>
    </a>

    {% else %}

    <a href="{{ url_for('login_page') }}">
        <button>Log In</button>
    </a>

    {% endif %}

{% block content %}

    <p>Basic website info here</p>

{% endblock %}

</body>
</html>
