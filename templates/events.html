<!-- Connects events.html to base.html -->
{% extends "base.html" %}

<!-- Changes page title -->
{% block title %}Events | TrackPack{% endblock %}

<!-- Picks up where base.html left off -->
{% block content %}

<h2>Events & activities</h2>

{% for event in events_data %}
<a href="{{ url_for('events_page', event_num=event['event_num']) }}">
<button>
    {{ event['event_name'] }}<br>
    {{ event['event_desc'] }}<br>
    Type: {{ event['event_type'] }}<br>
    Date: {{ event['event_date'] }}<br>
    Time: {{ event['event_time'] }}
</button>
</a>
{% endfor %}

{% endblock %}
